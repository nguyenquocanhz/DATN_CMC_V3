<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside 
    [class]="'z-30 flex-shrink-0 overflow-y-auto bg-white transition-all duration-300 ease-in-out ' + (sidebarOpen() ? 'w-64' : 'w-0')"
    [class.hidden]="isMobile() && !sidebarOpen()"
  >
    <div class="py-4 text-gray-500">
      <a class="ml-6 text-lg font-bold text-gray-800" href="#">CMC UNI</a>
      <ul class="mt-6">
        @for(item of navItems; track item.name) {
          <li class="relative px-6 py-3">
            <a 
              [routerLink]="item.link" 
              routerLinkActive="text-gray-800 bg-blue-100 rounded-lg"
              [routerLinkActiveOptions]="{exact: true}"
              class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800"
            >
              <span class="absolute inset-y-0 left-0 w-1 bg-blue-600 rounded-tr-lg rounded-br-lg" aria-hidden="true" [class.hidden]="!isActive.isActive" #isActive="routerLinkActive"></span>
              <span [innerHTML]="getIcon(item.icon) | safeHtml"></span>
              <span class="ml-4">{{ item.name }}</span>
            </a>
          </li>
        }
      </ul>

      <div class="absolute bottom-0 w-full">
        <div class="relative px-6 py-3">
            <a href="#" class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800">
              <span [innerHTML]="getIcon('export') | safeHtml"></span>
              <span class="ml-4">Đăng xuất</span>
            </a>
        </div>
      </div>
    </div>
  </aside>

  <div class="flex flex-col flex-1 w-full">
    <!-- Header -->
    <header class="z-10 py-4 bg-white shadow-md">
      <div class="container flex items-center justify-between h-full px-6 mx-auto text-blue-600">
        <!-- Mobile hamburger -->
        <button class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-blue" (click)="toggleSidebar()">
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <!-- Search input -->
        <div class="flex justify-center flex-1 lg:mr-32">
          <div class="relative w-full max-w-xl mr-6 focus-within:text-blue-500">
            <div class="absolute inset-y-0 flex items-center pl-2">
              <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <input class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md focus:placeholder-gray-500 focus:bg-white focus:border-blue-300 focus:outline-none focus:shadow-outline-blue form-input" type="text" placeholder="Search here" aria-label="Search">
          </div>
        </div>
        <ul class="flex items-center flex-shrink-0 space-x-6">
          <!-- Notifications menu -->
          <li class="relative">
            <button class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-blue">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
              </svg>
              <span class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full"></span>
            </button>
          </li>
          <!-- Settings menu -->
          <li class="relative">
            <button class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-blue">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"></path></svg>
            </button>
          </li>
          <!-- Profile menu -->
          <li class="relative">
            <button class="align-middle rounded-full focus:shadow-outline-blue focus:outline-none" (click)="toggleUserDropdown()">
              <img class="object-cover w-8 h-8 rounded-full" src="https://i.pravatar.cc/150?u=admin" alt="Your avatar" aria-hidden="true">
            </button>
            @if(userDropdownOpen()) {
              <ul class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md">
                <li>
                  <a class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800" href="#">
                    <span>Profile</span>
                  </a>
                </li>
                <li>
                  <a (click)="logout()" class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800" href="#">
                    <span>Log out</span>
                  </a>
                </li>
              </ul>
            }
          </li>
        </ul>
      </div>
    </header>
    <!-- Main content -->
    <main class="h-full overflow-y-auto">
      <div class="container px-6 py-8 mx-auto grid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

<!-- This pipe is needed to render SVG strings safely. Add it to a pipes directory and declare it in the component. For simplicity, it's defined here in comments.
import { Pipe, PipeTransform, inject } from '@angular/core';
import { DomSanitizer, SafeHtml } from '@angular/platform-browser';

@Pipe({
  name: 'safeHtml',
  standalone: true
})
export class SafeHtmlPipe implements PipeTransform {
  private sanitized = inject(DomSanitizer);
  transform(value: string): SafeHtml {
    return this.sanitized.bypassSecurityTrustHtml(value);
  }
}
